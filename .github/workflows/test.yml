name: Test and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: |
          cd contracts
          bun install
      
      - name: Compile contracts
        run: |
          cd contracts
          bun run compile
      
      - name: Run contract tests
        run: |
          cd contracts
          bun test
      
      - name: Check contract coverage
        run: |
          cd contracts
          bun run coverage

  test-agent-sdk:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: |
          cd agent-sdk
          bun install
      
      - name: Type check
        run: |
          cd agent-sdk
          bun run typecheck
      
      - name: Lint
        run: |
          cd agent-sdk
          bun run lint
      
      - name: Run tests
        run: |
          cd agent-sdk
          bun test

  test-web-interface:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: |
          cd web-interface
          bun install
      
      - name: Type check
        run: |
          cd web-interface
          bun run type-check
      
      - name: Lint
        run: |
          cd web-interface
          bun run lint
      
      - name: Run tests
        run: |
          cd web-interface
          bun test
      
      - name: Build
        run: |
          cd web-interface
          bun run build

  integration-tests:
    needs: [test-contracts, test-agent-sdk, test-web-interface]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run integration tests
        env:
          HEDERA_ACCOUNT_ID: ${{ secrets.TEST_HEDERA_ACCOUNT_ID }}
          HEDERA_PRIVATE_KEY: ${{ secrets.TEST_HEDERA_PRIVATE_KEY }}
          OPENAI_API_KEY: ${{ secrets.TEST_OPENAI_API_KEY }}
        run: bun test:integration